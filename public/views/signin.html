<nav-bar></nav-bar>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="loginCtrl.doLogin()" style="background-color: #FAFAFA; border-radius: 5px; padding: 15px; margin: 15px;">
        <h2 class="text-center" style="color: #333333">Sign In</h2>
        <div class="form-group has-error" ng-show="loginCtrl.loginErrorMessage">
          <p class="lead help-block text-center">
            {{loginCtrl.error}}
          </p>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" ng-model="loginCtrl.loginData.email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" ng-model="loginCtrl.loginData.password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger btn-block">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
