<div class="row">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Filter By Country
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a ng-click="networkAndShowCtrl.showAll()">Show All Networks</a></li>
      <li role="separator" class="divider"></li>
      <li><a ng-click="networkAndShowCtrl.selectCountry('United Kingdom')">United Kingdom</a></li>
      <li><a ng-click="networkAndShowCtrl.selectCountry('United States of America')">United States</a></li>
      <li><a ng-click</li>
    </ul>
  </div>
</div>

<div class="row">
  <br>
</div>

<ul class="networks">
  <li ng-repeat="network in networkAndShowCtrl.networks">
    <a href="#">
      <div class="image-holder">
        <img ng-src="{{network.logo}}" />
      </div>
    </a>
  </li>
</ul>
